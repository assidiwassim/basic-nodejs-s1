name: CI/CD of my basic-nodejs-s1

on:
  push:
    branches: [ "main" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest 

    steps:

      - name: Clone code from github
        uses: actions/checkout@v4

      - name: build docker image
        run: docker build -t basic-nodejs-s1-image:latest .

      - name: tag docker image
        run: docker tag basic-nodejs-s1-image:latest assidiwassimdev/basic-nodejs-s1-image:latest

      - name: list of images
        run: docker images
        
      - name: list of images
        run: docker images
      